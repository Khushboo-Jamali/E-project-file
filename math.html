<!doctype html>
<html lang="en">
  <head>
    <title>Math</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css for navbar -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- css for cards -->
    <link rel="stylesheet" href="./assets/css/card.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .first{
            border: 2px solid black;
            background-image: url(./assets/images/mt-bg.jpg);
            background-size: 100% 100%;
        }
        .table{
            background-color: rgb(87, 83, 83);
            color: aliceblue;
        }
        .h1>h1{
            color: #fff;
            position: relative;
            z-index: 9;
        }
        .m-container {
            text-align: center;
            padding: 30px 40px;
        }
        .outer-container{
            margin: 40px 80px;
            border: 2px solid black;
        }

        input[type="number"], button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
        #result2 {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <script src="./assets/js/navbar.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" rel="text/javascript"></script>

    <div class="container first">
        <div class="h1">
            <h1>"Learn Tables Here!"</h1>
        </div>
        <div class="w-100">
            <form action="javascript:void(0)" style="z-index: 9; position: relative;">
                <input id="table_key" placeholder="Please type table value" class="form-control" type="number"><br>
                <button class="submit_btn btn btn-success">Render</button>
                <button type="reset" class="clear_btn btn btn-warning">clear</button>
            </form>
        </div>
        <table class="table table-bordered" style="z-index: 9; position: relative;">
            <thead></thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="outer-container">
        <div class="m-container">
            <h1>Sum</h1>
            <input type="number" id="num1" placeholder="Enter number">
            <input type="number" id="num2" placeholder="Enter number">
            <button onclick="calculateSum()">Sum</button>
            <p id="result">Result of sum: </p>
        </div>
    </div>
    <div class="outer-container">
        <div class="m-container">
            <h1>Subtract</h1>
            <input type="number" id="num3" placeholder="Enter number">
            <input type="number" id="num4" placeholder="Enter number">
            <button onclick="calculateSub()">Subtract</button>
            <p id="result2">Result of subtraction: </p>
        </div>
    </div>
<script>
    $('.clear_btn').click(function(){
        $('table tbody').empty();
    });
    $('.submit_btn').click(function(){
        var table_key_value = $('#table_key').val();
        if(table_key_value == "" || table_key_value == null){
            $('table tbody').empty();
            toastr.warning("Error alert", "Input field must be filled");
        }else{
            $('table tbody').empty();
            for (let input_table_value = 1; input_table_value <= 10 ; input_table_value++) {
                $('table tbody').append(
                    '<tr><td>'+table_key_value+'</td><td>'+'x'+'</td><td>'+input_table_value+'</td><td>'+'='+'</td><td>'+(table_key_value * input_table_value)+'</td></tr>'
                )
            }
        }
    });
    function calculateSum() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);

    var sum = num1 + num2;

    document.getElementById("result").textContent = "Sum: " + sum;
}
function calculateSub() {
    var num3 = parseFloat(document.getElementById("num3").value);
    var num4 = parseFloat(document.getElementById("num4").value);

    var sum = num3 - num4;
    document.getElementById("result2").textContent = "Result: " + sum;
}
</script>
<div class="foot"></div>
<script src="./assets/js/footer.js"></script>
  </body>
</html>
